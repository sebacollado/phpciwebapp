version: '2'
services:
    web:                                # WEB SERVICE SPECIFICATION
       build: .
       image: phpciwebapp               # image name
       ports:
            - "8080:80"                 # bind local 8080 to container 80
       volumes:
            - ./html:/var/www/html      # bind local folder to container folder
